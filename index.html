<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="logo-container">
            <img src="img/cw_logo.jpg" alt="Charity: Water Logo" class="cw-logo">
        </div>
        <h1 class="game-title">Water Drop </h1>
        <p class="game-tagline">Catch the clean raindrops, avoid the polluted ones!</p>
        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
            <div id="timer">Time Left: 60s</div>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="normal" selected>Normal</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-btn">Start Game</button>
            <button id="reset-btn" disabled>Reset Game</button>
        </div>
        
        <div id="game-container">
            <div id="message-display" style="position: absolute; width: 100%; height: 100%; pointer-events: none;"></div>
        </div>

        <div class="charity-links">
            <p>Learn more about <a href="https://www.charitywater.org" target="_blank">charity: water</a> and consider <a href="https://www.charitywater.org/donate" target="_blank">donating</a> to support clean water projects worldwide.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
